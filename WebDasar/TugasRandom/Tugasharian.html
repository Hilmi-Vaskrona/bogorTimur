<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h1>Formulir Pendaftaran Siswa</h1></legend>
    
    <table>
        <tbody>
            <tr>
                <td><label for="usernama">Nama Calon Siswa</label></td>
                <td>:</td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label>Tempat/Tanggal Lahir</label></td>
                <td>:</td>
                <td><input type="text" name="from"><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td><select name="Agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="budha">Budha</option>
                </select></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="message" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>No Telp/Hp</td>
                <td>:</td>
                <td><input type="number" name="age" min="1" max="100000000000"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="gender" value="Pria"> Pria
                    <input type="radio" name="gender" value="Wanita"> Wanita</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox" name="Hobby" value="Membaca"> Membaca 
                    <input type="checkbox" name="Hobby" value="Menulis"> Menulis
                    <input type="checkbox" name="Hobby" value="olahraga"> Olahraga
                </td>
            </tr>
            <tr>
                <td>Pas Foto</td>
                <td>:</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td><button onclick="SUBMIT">SUBMIT</button></td>
            </tr>
        </tbody>
    </table>
    </fieldset>
</body>
</html>
